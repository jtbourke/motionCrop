name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '01f602195983451bc83e72f4214af2cbc495aa94'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: |
          msbuild src/MotionCrop.sln -p:Configuration=Release -p:Platform=x64 -p:PlatformToolset=v143 -p:VcpkgEnableManifest=true -m

      - name: Verify executable
        shell: bash
        run: |
          # Verify executable runs and shows help
          src/x64/Release/motionCrop.exe -h && echo "Executable works"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: motionCrop-windows-x64
          path: |
            src/x64/Release/motionCrop.exe
            src/x64/Release/*.dll
